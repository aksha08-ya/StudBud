<body>

    <section class="login-form">

            <button type="submit">Login</button>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector("form");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                const username = document.querySelector("input[type='text']").value.trim();
                const password = document.querySelector("input[type='password']").value.trim();

                // Hardcoded credentials (Replace with backend authentication)
                const validUsername = "usererror_404";
                const validPassword = "08102006";
                const specialUsername = "abcd";
                const specialPassword = "1234";

                if (username === "" || password === "") {
                    alert("Both fields are required.");
                    return;
                }

                if (username === validUsername && password === validPassword) {
                    alert("Login successful!");
                    window.location.href = "homepage.html"; // Redirect to dashboard
                } else if (username === specialUsername && password === specialPassword) {
                    alert("Login successful!");
                    window.location.href = "html.html"; // Redirect to home page
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            });
        });
    </script>
</body>
